<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles.css" />
    <title>Local Storage</title>
  </head>
  <body>
    <h1 >Local Storage</h1>
    <form id="loginForm">
      <h2>Login</h2>
      <input id="email" placeholder="Informe seu email" type="email" />
      <input id="password" type="password" placeholder="Informe a sua senha" />
      <button type="submit">Entrar</button>
    </form>
    <button id="consult">Consultar</button>
    <div id="result"></div>
    <button id="modify">Modificar</button>
    <div id="modifysection">
        <h2>Modificar dados</h2>
        <input id="newEmail"  placeholder="Informe seu novo email" type="email">
        <input id="newPassword" placeholder="Informe a sua nova senha"  type="password">
        <button id="newModifications">Salvar modificações</button>
    </div> 
    </div>
  </body>
  <script src="/src/script.js"></script>
</html>
